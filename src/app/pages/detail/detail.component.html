@if((chartData$ | async); as lineChartData){
    @if(lineChartData.length){
        <app-key-data-header [keyData]="keyDataChart"></app-key-data-header>
        <app-line-chart [chartData]="lineChartData" [xAxisLabel]="'Année'" [yAxisLabel]="'Médailles'"></app-line-chart>
        <a routerLink="" class="goBack-link">Go back</a>
    }
}
