
<div class="chart-wrapper">
  <ngx-charts-pie-chart
    [view]="view"
    [results]="chartData"
    [labels]="chartOptions.showLabels"
    [legend]="chartOptions.showLegend"
    [doughnut]="chartOptions.doughnut"
    [explodeSlices]="chartOptions.explodeSlices"
    [animations]="chartOptions.animations"
    (select) = "onSelect($event)"
  ></ngx-charts-pie-chart>
</div>
